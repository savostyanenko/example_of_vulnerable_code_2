rules:
  - id: python-hardcoded-credentials-in-url
    patterns:
      - pattern-regex: (https?|ftp|rtsp)://[^:]+:[^@]+@.*
    message: >-
      Знайдено облікові дані (логін:пароль) в URL, що прописані в коді.
      Це є значним ризиком для безпеки, оскільки секрети стають доступними
      всім, хто має доступ до коду. Розгляньте можливість використання
      змінних середовища або системи керування секретами (наприклад, Vault).
    languages:
      - python
    severity: ERROR